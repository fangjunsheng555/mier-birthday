<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>蜜儿生日快乐 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      color: #a0005b;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 2s ease;
      text-shadow: 2px 2px 6px #ffb6c1;
      cursor: pointer;
    }

    #blessing {
      font-size: 1.8em;
      margin: 30px auto;
      color: #d63384;
      animation: fadeIn 3s ease 1s both;
    }

    /* 密语日记入口样式 */
    #diaryLink {
      font-size: 1.5em;
      background: #d63384;
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    #diaryLink:hover {
      background: #ff1493;
    }

    /* 留言墙样式 */
    #message-wall {
      max-width: 400px;
      margin: 30px auto 60px;
      text-align: left;
      background: rgba(255, 255, 255, 0.85);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255,105,180,0.3);
    }

    #message-wall h2 {
      color: #d63384;
      text-align: center;
      margin-bottom: 12px;
    }

    #contact-form input, #contact-form textarea {
      width: 100%;
      font-size: 1em;
      padding: 8px 10px;
      margin: 8px 0;
      border: 1.5px solid #d63384;
      border-radius: 8px;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      resize: vertical;
    }

    #contact-form button {
      width: 100%;
      background: #d63384;
      border: none;
      color: white;
      padding: 10px 0;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(214,51,132,0.7);
    }
    #contact-form button:hover {
      background-color: #a52057;
    }

    #form-status {
      margin-top: 10px;
      font-size: 1em;
      color: #6f42c1;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  
  <!-- 点击标题跳转到密语日记页面 -->
  <h1 onclick="window.location.href='diary.html'">蜜儿生日快乐 🎉</h1>
  
  <div id="blessing">愿你被这个世界温柔以待，每天都能笑出声 💗</div>

  <div class="slideshow-container">
    <img class="slide" src="mi1.jpg" />
    <img class="slide" src="mi2.jpg" />
    <img class="slide" src="mi3.jpg" />
    <img class="slide" src="mi4.jpg" />
    <img class="slide" src="mi5.jpg" />
    <img class="slide" src="mi6.jpg" />
    <img class="slide" src="mi7.jpg" />
    <img class="slide" src="mi8.jpg" />
    <img class="slide" src="mi9.jpg" />
    <img class="slide" src="mi10.jpg" />
    <img class="slide" src="mi11.jpg" />
    <img class="slide" src="mi12.jpg" />
    <img class="slide" src="mi13.jpg" />
    <img class="slide" src="mi14.jpg" />
    <a class="prev" onclick="plusSlides(-1)">❮</a >
    <a class="next" onclick="plusSlides(1)">❯</a >
  </div>

  <div id="countdown">倒计时加载中…</div>
  <button onclick="startCelebration()">点我播放《枫》🎶</button>
  <div id="lyrics"></div>
  <audio id="bgm" loop>
    <source src="/feng.mp3" type="audio/mpeg" />
  </audio>

  <div id="message-wall">
    <h2>留言墙</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="你的名字" required />
      <textarea name="message" placeholder="写下你的祝福..." rows="4" required></textarea>
      <button type="submit">发送留言</button>
    </form>
    <div id="form-status"></div>
  </div>

  <!-- 密语日记入口在这里 -->
  <a id="diaryLink" href="diary.html">进入密语日记 📖</a>

  <div class="credit">miForever · 你在我身边，是我最大的幸运</div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('J0M9Mc1uS1LlPMqUp'); // 你的 EmailJS Public Key

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止默认刷新

      statusDiv.textContent = '正在发送...';

      emailjs.sendForm('service_sgmxopd', 'template_wauxdt6', this)
        .then(() => {
          statusDiv.textContent = '留言发送成功！谢谢你的祝福💖';
          form.reset();
        }, (error) => {
          statusDiv.textContent = '留言发送失败，请稍后再试。';
          console.error('发送失败:', error);
        });
    });

    // 下面是你原来的脚本，图片轮播、倒计时、烟花、气球、音乐等
  </script>
</body>
</html>
