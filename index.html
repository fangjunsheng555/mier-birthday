<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>蜜儿生日快乐 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      color: #a0005b;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 2s ease;
      text-shadow: 2px 2px 6px #ffb6c1;
      cursor: pointer;
    }

    #blessing {
      font-size: 1.8em;
      margin: 30px auto;
      color: #d63384;
      animation: fadeIn 3s ease 1s both;
    }

    #countdown {
      font-size: 1.4em;
      margin-top: 20px;
      color: #6f42c1;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,105,180,0.6);
      margin-top: 30px;
    }

    button:hover {
      background-color: #ff1493;
    }

    .credit {
      position: fixed;
      bottom: 15px;
      width: 100%;
      font-size: 0.9em;
      color: #b25e99;
    }

    .diary-link {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ff69b4;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>蜜儿生日快乐 🎉</h1>
  <div id="blessing">愿你被这个世界温柔以待，每天都能笑出声 💗</div>

  <div id="countdown">倒计时加载中…</div>

  <button onclick="startCelebration()">点我播放《枫》🎶</button>

  <div class="diary-link" onclick="window.location.href='diary.html'">点击进入密语日记</div> <!-- 这里是添加的日记入口 -->

  <div class="credit">miForever · 你在我身边，是我最大的幸运</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 6, 5);  // 假设目标日期是每年7月5日
      if (now > target) target.setFullYear(target.getFullYear() + 1);
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60) % 24);
      const minutes = Math.floor(diff / (1000 * 60) % 60);
      const seconds = Math.floor(diff / 1000 % 60);
      document.getElementById("countdown").textContent =
        `距离蜜儿生日还有 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }
    setInterval(updateCountdown, 1000);  // 每秒更新一次倒计时
    updateCountdown();  // 初始化倒计时

    function startCelebration() {
      alert("播放《枫》");  // 为了简化，暂时只用alert代替
    }
  </script>
</body>
</html>
