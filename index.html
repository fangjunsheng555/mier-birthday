
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蜜儿生日快乐 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      color: #a0005b;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 2s ease;
      text-shadow: 2px 2px 6px #ffb6c1;
    }

    #blessing {
      font-size: 1.8em;
      margin: 30px auto;
      color: #d63384;
      animation: fadeIn 3s ease 1s both;
    }

    .slideshow-container {
      position: relative;
      max-width: 300px;
      margin: 30px auto;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      animation: fadeIn 1s ease;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 12px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(255, 105, 180, 0.6);
      border-radius: 50%;
      user-select: none;
    }

    .prev:hover, .next:hover {
      background-color: #ff1493;
    }

    .prev { left: -40px; }
    .next { right: -40px; }

    #countdown {
      font-size: 1.4em;
      margin-top: 20px;
      color: #6f42c1;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,105,180,0.6);
      margin-top: 30px;
    }

    button:hover {
      background-color: #ff1493;
    }

    #lyrics {
      margin-top: 20px;
      font-size: 1.2em;
      color: #8e24aa;
      font-style: italic;
    }

    .credit {
      position: fixed;
      bottom: 15px;
      width: 100%;
      font-size: 0.9em;
      color: #b25e99;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>蜜儿生日快乐 🎉</h1>
  <div id="blessing">愿你被这个世界温柔以待，每天都能笑出声 💗</div>

  <!-- 图片轮播区域 -->
  <div id="photo" class="slideshow-container">
    <img class="slide" src="mi1.jpg" alt="蜜儿照片1" />
    <img class="slide" src="mi2.jpg" alt="蜜儿照片2" />
    <img class="slide" src="mi3.jpg" alt="蜜儿照片3" />
    <a class="prev" onclick="plusSlides(-1)">❮</a >
    <a class="next" onclick="plusSlides(1)">❯</a >
  </div>

  <div id="countdown">倒计时加载中…</div>
  <button onclick="playMusic()">点我播放《枫》🎶</button>
  <div id="lyrics"></div>
  <audio id="bgm" loop>
    <source src="/feng.mp3" type="audio/mpeg" />
  </audio>
  <div class="credit">miForever · 你在我身边，是我最大的幸运</div>

  <script>
    const audio = document.getElementById("bgm");
    const lyrics = document.getElementById("lyrics");

    function playMusic() {
      audio.play().then(() => {
        lyrics.textContent = "我要的只是你在我身边";
      }).catch(err => {
        alert("Safari 需要点击触发音频播放。");
      });
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 6, 5); // 7月5日
      if (now > target) target.setFullYear(target.getFullYear() + 1);
      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60) % 24);
      const minutes = Math.floor(diff / (1000 * 60) % 60);
      const seconds = Math.floor(diff / 1000 % 60);

      document.getElementById("countdown").textContent =
        `距离蜜儿生日还有 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 烟花特效
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const fireworks = [];
    document.addEventListener("click", e => {
      for (let i = 0; i < 80; i++) {
        fireworks.push({
          x: e.clientX,
          y: e.clientY,
          radius: 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          decay: Math.random() * 0.015 + 0.007,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
    });

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.x += Math.cos(f.angle) * f.speed;
        f.y += Math.sin(f.angle) * f.speed;
        f.alpha -= f.decay;
        if (f.alpha <= 0) {
          fireworks.splice(i, 1);
          continue;
        }
        ctx.globalAlpha = f.alpha;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
        ctx.fillStyle = f.color;
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // 图片轮播功能
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides(n) {
      if (n >= slides.length) slideIndex = 0;
      if (n < 0) slideIndex = slides.length - 1;

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    function plusSlides(n) {
      slideIndex += n;
      showSlides(slideIndex);
    }

    // 自动轮播每5秒切换
    setInterval(() => {
      slideIndex++;
      showSlides(slideIndex);
    }, 5000);

    showSlides(slideIndex); // 初始化显示第一张
  </script>
</body>
</html>
