<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蜜语日记 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
  <style>
    body {
      position: relative;
      overflow-x: hidden;
      font-family: 'ZCOOL KuaiLe', cursive;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #a0005b;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    textarea, select, input, button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }
    /* 音乐播放器样式 */
    #musicPlayer {
      margin-top: 30px;
      background-color: #ff69b4;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 350px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #playPauseBtn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #playPauseBtn:hover {
      transform: scale(1.1);
    }
    .music-info {
      color: white;
      font-size: 18px;
      text-align: center;
    }
    #location {
      background: rgba(255,255,255,0.8);
      border: none;
      color: #555;
      font-weight: bold;
    }
    /* 漂浮爱心 */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6eb4;
      opacity: 0;
      animation: floatUp 4s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <h2>🌸 蜜语日记 🌸</h2>

  <!-- 音乐播放器 -->
  <div id="musicPlayer">
    <button id="playPauseBtn" onclick="togglePlayPause()">▶️</button>
    <div class="music-info">
      <div>背景音乐：《浪漫手机》</div>
      <div id="currentStatus">点击任意位置开始播放</div>
    </div>
    <audio id="bgm" src="浪漫手机.mp3" loop></audio>
  </div>

  <!-- 日记发表区 -->
  <div style="position: relative; text-align: left;">
    <textarea id="diaryContent" rows="4" placeholder="今天想记录些什么呢？"></textarea>
    <!-- 手动输入城市名，左下角小号字体 -->
    <input type="text" id="location" class="city-input" placeholder="请输入城市名">
  </div>
  <select id="mood">
    <option>😊 开心</option>
    <option>😢 难过</option>
    <option>🥰 甜蜜</option>
    <option>😡 生气</option>
    <option>😐 一般</option>
  </select>
  <input type="file" id="media" accept="image/*,video/*" multiple>
  <button onclick="submitDiary()">发表日记 🌸</button>

  <!-- 历史日记标题 -->
  <div id="historyTitle">📜 历史日记</div>
  <!-- 历史日记展示 -->
  <div id="diaryList"></div>

  <script>
    // 初始化 LeanCloud
    AV.init({
      appId: 'bxR762L3dDWFiyX2u7nsxLHV-gzGzoHsz',
      appKey: 'uVCOuieZ3JnX7zH8BQdLSzoF',
      serverURL: 'https://bxr762l3.lc-cn-n1-shared.com'
    });

    // 获取IP定位信息
    async function getLocationFromIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        const city = data.city || '未知城市'; // 默认'未知城市' 如果没有获取到城市
        document.getElementById('location').value = '定位：' + city;
        return city;
      } catch (error) {
        console.error('获取IP定位失败：', error);
        document.getElementById('location').value = '定位：获取失败';
        return '未知城市';
      }
    }

    // 获取位置
    let currentCity = '未知城市';
    getLocationFromIP().then(city => currentCity = city);

    // 播放/暂停BGM
    const bgm = document.getElementById('bgm');
    const playPauseBtn = document.getElementById('playPauseBtn');
    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        bgm.pause();
        playPauseBtn.textContent = '▶️';  // 改为播放按钮
        document.getElementById('currentStatus').textContent = '点击任意位置开始播放';
      } else {
        bgm.play();
        playPauseBtn.textContent = '⏸️';  // 改为暂停按钮
        document.getElementById('currentStatus').textContent = '音乐正在播放';
      }
      isPlaying = !isPlaying;
    }

    // 监听页面点击，播放音乐
    document.body.addEventListener('click', function() {
      if (!isPlaying) {
        bgm.play();
        playPauseBtn.textContent = '⏸️';  // 改为暂停按钮
        document.getElementById('currentStatus').textContent = '音乐正在播放';
        isPlaying = true;
      }
    });

    // 提交日记
    async function submitDiary() {
      const content = document.getElementById('diaryContent').value.trim();
      const mood    = document.getElementById('mood').value;
      const city    = currentCity;
      const files   = document.getElementById('media').files;
      if (!content) return alert('先写点内容吧～');

      const Diary = AV.Object.extend('Diary');
      const diary = new Diary();
      diary.set('content', content);
      diary.set('mood', mood);
      diary.set('location', city);

      // —— 公共可读 ACL —— 
      const acl = new AV.ACL();
      acl.setPublicReadAccess(true);
      diary.setACL(acl);

      // 上传图片/视频
      if (files.length) {
        const uploads = Array.from(files).map(f => {
          const avFile = new AV.File(f.name, f);
          return avFile.save();
        });
        const saved = await Promise.all(uploads);
        diary.set('mediaFiles', saved.map(f => ({
          url: f.url(), type: f.attributes.mime_type
        })));
      }

      diary.save().then(() => {
        alert('日记发表成功！');
        document.getElementById('diaryContent').value = '';
        document.getElementById('media').value = '';
        loadDiaries();
      }).catch(e => alert('保存失败：' + e.message));
    }

    // 加载历史日记
    function loadDiaries() {
      const Diary = AV.Object.extend('Diary');
      const q     = new AV.Query(Diary);
      q.descending('createdAt');
      q.limit(20);
      q.find().then(results => {
        const c = document.getElementById('diaryList');
        c.innerHTML = '';
        results.forEach(d => {
          const content = d.get('content');
          const mood    = d.get('mood');
          const city    = d.get('location');
          const date    = d.createdAt.toLocaleString();
          const media   = d.get('mediaFiles') || [];
          let html = `<div class="diary-entry">
                        <div>${content}</div>`;
          media.forEach(f => {
            html += f.type.startsWith('image')
              ? `<img src="${f.url}">`
              : `<video src="${f.url}" controls></video>`;
          });
          html += `<div class="meta-info">${mood} | ${city} | ${date}</div>
                  </div>`;
          c.insertAdjacentHTML('beforeend', html);
        });
      });
    }

    window.onload = loadDiaries;
  </script>
</body>
</html>
